<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish BMI Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calculator h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .calculator p {
            margin-bottom: 10px;
            color: #666;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .calculator button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <p>Enter your weight in kilograms and height in meters to calculate your BMI.</p>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        <br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" required>
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            // Get the input values
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            // Check if the input values are valid
            if (weight <= 0 || height <= 0) {
                document.getElementById('result').innerText = 'Please enter valid values for weight and height.';
                return;
            }

            // Calculate BMI
            let bmi = weight / (height * height);

            // Determine the BMI category
            let category;
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            // Display the result
            document.getElementById('result').innerText = 'Your BMI is ' + bmi.toFixed(2) + ' (' + category + ').';
        }
    </script>
</body>
</html>
