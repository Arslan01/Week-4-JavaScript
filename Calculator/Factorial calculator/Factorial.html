<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calculator h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .calculator p {
            margin-bottom: 10px;
            color: #666;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Factorial Calculator</h1>
        <p>Enter a number to calculate its factorial.</p>
        <label for="number">Number:</label>
        <input type="number" id="number" min="0" required>
        <br>
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateFactorial() {
            let number = parseInt(document.getElementById('number').value);

            if (isNaN(number) || number < 0) {
                document.getElementById('result').innerText = 'Please enter a valid non-negative number.';
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }

            document.getElementById('result').innerText = 'The factorial of ' + number + ' is ' + factorial + '.';
        }
    </script>
</body>
</html>
