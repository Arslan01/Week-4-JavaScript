<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #weather {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather"></div>

    <script>


function getWeather() {
        const city = document.getElementById('city').value;
        const apiKey = '78c1c5420707c81092c314cd239c293b'; // Replace with your OpenWeatherMap API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
        fetchWeather(url)
            .then(data => {
                displayWeather(data);
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather').textContent = 'Could not retrieve weather data. Please try again.';
            });
    }
    
    function fetchWeather(url) {
        return new Promise((resolve, reject) => {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => resolve(data))
                .catch(error => reject(error));
        });
    }
    
    function displayWeather(data) {
        const weatherDiv = document.getElementById('weather');
        weatherDiv.textContent = `Temperature in ${data.name}: ${data.main.temp}Â°C, ${data.weather[0].description}`;
    }
    


    </script>
 

</body>
</html>
